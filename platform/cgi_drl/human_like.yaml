abc_rl_ppo_food_collector_inference:
    solver: cgi_drl.problem.food_collector.ppo_solver.torch_evaluator
    config: [cgi_drl.problem.food_collector.ppo_solver.config.torch_solver_template, AbcRlTemplate, problem/food_collector/ppo_solver/config/torch_solver.yaml, abc_rl_ppo_inference]